{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/responsive_991.css' %}"
      media="(max-width:991px)"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/responsive_768.css' %}"
      media="(max-width:768px)"
    />
    <link rel="stylesheet" href="{% static 'css/font.css' %}" />
  </head>
  <body>

    {% include 'includes/dashboard.html' %} {% block content %} {% endblock %}

    {% include 'includes/foot_script.html' %}
  </body>
</html>
